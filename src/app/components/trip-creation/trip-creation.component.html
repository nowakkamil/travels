<div>
  <h3>New trip creation</h3>
  <div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input class="form-control" id="name" type="text" formControlName="name">
      </div>

      <div class="form-group">
        <label for="destination">Destination</label>
        <input class="form-control" id="destination" type="text" formControlName="destination">
      </div>

      <div class="form-group">
        <label for="start_date">Start date</label>
        <input class="form-control" id="start_date" type="date" formControlName="startDate">
      </div>

      <div class="form-group">
        <label for="end_date">End date</label>
        <input class="form-control" id="end_date" type="date" formControlName="endDate">
      </div>

      <div class="form-group">
        <label for="max_people_count">Max people count</label>
        <input class="form-control" id="max_people_count" type="number" formControlName="maxPeopleCount">
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" formControlName="description"></textarea>
      </div>

      <div class="form-group">
        <label for="photo_url">Photo url</label>
        <input class="form-control" id="photo_url" type="url" formControlName="photoUrl">
      </div>

      <button>
        Save
      </button>
    </form>
  </div>
</div>
