<app-trip-creation (saved)="onTripSaved($event)"></app-trip-creation>

<mat-card [ngClass]="{ 'booked-count--high': bookedTripsCount >= 10, 'booked-count--low': bookedTripsCount < 10 }"
  [ngStyle]="{'font-size': '1.4em'}">
  <mat-card-header>
    <mat-card-title>Booked trips: {{ bookedTripsCount }}</mat-card-title>
  </mat-card-header>
</mat-card>

<app-filter></app-filter>

<div class="travels">
  <div *ngFor="let trip of trips">
    <app-trip [isHighest]="trip.id === minPriceId" [isLowest]="trip.id === maxPriceId" [trip]="trip"
      (rated)="onTripRated($event)" (removed)="onTripRemoved($event)" (reserved)="onTripReserved($event)"
      (unreserved)="onTripUnreserved($event)"></app-trip>
  </div>
</div>
